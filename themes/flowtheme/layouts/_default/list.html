{{ define "main" }}
<article class="prose prose-sm sm:prose lg:prose-lg mx-auto">
    <h1>{{ .Title }}</h1>
    
    <ul>
        {{range (.Paginator 5).Pages}}
        <li><a href="{{ .RelPermalink }}" >{{ .Title|humanize }}</a></li>
        {{ end }}
    </ul>
    
</article>

        
<div>{{ template "_internal/pagination.html" . }}</div>
    
{{ end }}
