{{ define "main" }}
<h1 class="font-bold text-4xl mb-8">{{ .Title }}</h1>
    
        {{range (.Paginator 5).Pages.ByLastmod.Reverse}}
        <div class="bg-gray-50 p-4 md:p-6 rounded-lg mb-6">
            <h3><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
            <p>{{ partial "metadata.html" . }}</p>
            <p>{{ .Summary }}</p>
            <p class="mt-6">
                <a href="{{ .RelPermalink }}" 
                class="inline-block px-4 py-2 rounded-lg shadow-lg text-white bg-green-700 transition duration-500 ease-in-out transform  hover:scale-110 hover:bg-green-600 ">Read more</a>
     
            </p>
        </div> 
        {{ end }}
<div>{{ template "_internal/pagination.html" . }}</div>
    
{{ end }}
