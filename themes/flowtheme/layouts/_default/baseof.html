<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body class="flex flex-col h-screen font-sans font-normal text-base leading-relaxed text-gray-800" style="font-family: Open Sans;">
        {{- partial "header.html" . -}}
        {{ if .IsHome }}
            {{- block "homepage-hero" . }}{{- end }}
            {{- block "homepage-main" . }}{{- end }}
            
        {{ else }}
            <div id="content" class="flex-grow w-full pt-24 px-5 pb-48 md:w-11/12 md:px-0 md:mx-auto xl:w-8/12">
                {{- block "main" . }}{{- end }}
            </div>
        {{ end }}
         
        {{- partial "footer.html" . -}}
        {{- partial "script.html" . -}}
    </body>
</html>
